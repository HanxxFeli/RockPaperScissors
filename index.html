<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-dark" style="background-color: #9754CB;">
  <a class="navbar-brand" href="#">Rock Paper Scissors Game</a>
  <div class="navbar" id="navbarText">
    <span class="navbar-text">
      Play against the Computer!
    </span>
  </div>
</nav>

<!-- Score Sheet -->
<div id="score-container" class="container my-4">
  <div class="card text-center">
    <div class="card-body">
      <div class="row align-items-center">
        <!-- Player -->
        <div class="col-4">
          <h4 class="mb-0">Player</h4>
          <p class="display-6" id="player-score"> 
            <!-- Add player score here using JS-->
          </p>
        </div>

        <!-- Score Label or VS -->
        <div class="col-4">
          <h5 class="text-muted mb-0">Score</h5>
          <p class="display-6 text-primary">VS</p>
        </div>

        <!-- Computer -->
        <div class="col-4">
          <h4 class="mb-0">Computer</h4>
          <p class="display-6" id="computer-score">
            <!-- Add computer score here using JS-->
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <!-- Left Side: Player Options -->
    <div class="col-md-6 mb-4">
      <h4 class="text-center mb-3">Choose Your Move</h4>
      <div class="row text-center">
        <div class="col-4">
          <img src="images/rock.jpg" id="rock-btn" class="img-fluid selectable-img border rounded p-2" alt="Rock">
        </div>
        <div class="col-4">
          <img src="images/paper.jpg" id="paper-btn" class="img-fluid selectable-img border rounded p-2" alt="Paper">
        </div>
        <div class="col-4">
          <img src="images/scissors.png" id="scissors-btn" class="img-fluid selectable-img border rounded p-2" alt="Scissors">
        </div>
      </div>
    </div>

    <!-- Right Side: Choices Display -->
    <div class="col-md-6">
      <h4 class="text-center mb-3" id="game-result">Results</h4>
      <div class="row text-center">
        <!-- Player Choice -->
        <div class="col-6">
          <div class="border rounded p-3" id="player-pick">
            <strong>Player's Pick:</strong>
            <div id="player-choice" class="mt-2">
              <img src="images/default.jpg" id="player-choice-img" class="img-fluid selectable-img border rounded p-2" alt="Player Image Choice">
            </div>
          </div>
        </div>

        <!-- Computer Choice -->
        <div class="col-6">
          <div class="border rounded p-3" id="computer-pick">
            <strong>Computer's Pick:</strong>
            <div id="computer-choice" class="mt-2">
              <img src="images/default.jpg" id="computer-choice-img" class="img-fluid selectable-img border rounded p-2" alt="Computer Image Choice">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<script src="rockpaperscissors.js"></script>
</body>

</html>
